<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Generator</title>
    <!-- Bootstrap CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wide-textarea {
            width: 100%; /* Makes the textarea take up the full width of its container */
        }
        table, th, td {
            border: 3px solid black;
        }
    </style>
    <script src="./static/js_functions/auxiliar.js"></script>
</head>
<body style="background-color: #666155;">

    <div class="container mt-5">
        <div class="row row-cols-3">
            <div class="col">
                <textarea class="form-control wide-textarea" rows="10" id="nl_query" placeholder="Enter your query here"></textarea>
            </div>
            
            <div class="container d-flex flex-column align-items-center justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="query_in_spanish">
                    <label class="form-check-label text-white" for="query_in_spanish">
                        Query in Spanish
                    </label>
                </div>
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" id="generate_button">Generate SQL</button>
            </div>
            
            <div class="col">
                <textarea class="form-control wide-textarea" rows="10" id="sql_generated_query" placeholder="Generated SQL will appear here" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sql_table_result" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Query Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <textarea class="form-control mb-3" id="sql_generated_query" rows="3" readonly></textarea> -->

                    <!-- Dynamic Table -->
                    <table class="table table-bordered">
                        <thead id="table_head"></thead>
                        <tbody id="table_body"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
